    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const sessionToken = urlParams.get('sessionToken');
        const packageName = urlParams.get('packageName') || 'MEKS Paket';
        const amount = urlParams.get('amount') || '0';
        const currency = urlParams.get('currency') || 'TRY';
        const orderNumber = urlParams.get('orderNumber');
        const customerEmail = urlParams.get('customerEmail');
        const returnUrl = urlParams.get('returnUrl');
        
        // Validate required parameters
        if (!sessionToken || !amount || !orderNumber || !customerEmail || !returnUrl) {
            alert('Eksik Ã¶deme bilgileri. LÃ¼tfen tekrar deneyin.');
            window.close();
        }
        
        // Populate form and display info
        document.getElementById('packageName').textContent = packageName;
        document.getElementById('packageAmount').textContent = 
            currency === 'USD' ? `$${amount}` : `â‚º${amount}`;
            
        document.getElementById('sessionToken').value = sessionToken;
        document.getElementById('amount').value = amount;
        document.getElementById('currency').value = currency;
        document.getElementById('orderNumber').value = orderNumber;
        document.getElementById('customerEmail').value = customerEmail;
        document.getElementById('returnUrl').value = returnUrl;
        
        // Format card number input
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '').replace(/[^0-9]/gi, '');
            let matches = value.match(/\d{4,16}/g);
            let match = matches && matches[0] || '';
            let parts = [];
            
            for (let i = 0, len = match.length; i < len; i += 4) {
                parts.push(match.substring(i, i + 4));
            }
            
            if (parts.length) {
                e.target.value = parts.join(' ');
            } else {
                e.target.value = value;
            }
        });
        
        // Format expiry date
        document.getElementById('expiryDate').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });
        
        // CVV input - numbers only
        document.getElementById('cvv').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
        
        // Handle form submission
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading
            document.querySelector('.payment-container form').style.display = 'none';
            document.getElementById('loadingDiv').style.display = 'block';
            
            // Submit to QPay after short delay for user experience
            setTimeout(function() {
                const form = document.getElementById('paymentForm');
                form.method = 'POST';
                form.action = `https://qpos-test.qpay.com.tr/qpay/api/v2/post/sale3d/${sessionToken}`;
                form.submit();
            }, 1000);
        });
        
        // Auto-focus first input
        document.getElementById('cardNumber').focus();
    </script>
